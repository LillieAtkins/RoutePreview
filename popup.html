<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="content.js"></script>
  <script src="playSlideshow.js"></script>
  <title>Course Preview</title>
  <meta charset = "UTF-8">
  <link rel = "stylesheet"
  type = "text/css"
  href = "style.css" />
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="course_preview_popup">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="picture1.png" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="picture2.png" style="width:100%">
      </div>
      <div class="mySlides fade">
        <img src="picture3.png" style="width:100%">
      </div>
    </div>
    <button class="controls" id="pause"><i class="fa fa-pause" id="pause-icon"></i></button>
    <button class="controls" id="reset">Restart</button>
  </div>
</body>
</html>
